<!-- Table -->
<section class="mt-3">
    <div class="container text-center">
        <h5>Users List</h5>

        <table class="table table-hover mt-3">
            <thead class="table-success  ">
              <tr >
                <th scope="col">Num</th>
                <th scope="col">User Name</th>
                <th scope="col">Email</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
                @for (user of users; track $index) {
                    <tr >
                        <td>{{$index+1}}</td>
                        <td>{{user.name}}</td>
                        <td>{{user.email}}</td>
                        <td><span  class="text-danger trash"><i class="fa fa-trash"  (click)="deleteUser(user)"></i></span></td>
                      </tr>
                }
              


            </tbody>
          </table>


    </div> 
</section>

<footer></footer>
