@if (isLoading) {
  <app-loder></app-loder>

}
<app-navbar></app-navbar>
<section class="contact-list vh-100" >
    <div class="container">
        <div class="row">
            <div class="col-sm-5">
                <div>
                    <img class="contact-img" src="imges/contcat img.png" alt="">

                </div>
            </div>
            <div class="col-sm-7 mt-5">

                <div>
                  <div class="mb-3 w-100 ">
                    <input (keyup)="search()" [(ngModel)]="searchText" aria-label="Search" id="search" type="search" class="shadow-sm w-100 p-1 rounded" placeholder="Search...">
                  </div>
                    <table class="table table-hover">
                        <thead class="table-success  ">
                          <tr >
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Phone</th>
                            <th scope="col">Email</th>
                            <th scope="col">City</th>
                            <th scope="col">Action</th>
                          </tr>
                        </thead>
                        <tbody>
                          @for (user of (filteredUsers || users ); track $index) {
                            <tr >
                              <td>{{user.firstName}}</td>
                              <td>{{user.lastName}}</td>
                              <td>{{user.phone}}</td>
                              <td>{{user.email}}</td>
                              <td>{{user.city}}</td>
                              <td><span class="update text-primary"><i routerLink="/Update-Contact/{{user.id}}"  class="fa-solid fa-pen-to-square"></i></span>&nbsp;<span class="ms-2 text-danger delete"><i (click)="delete(user.id)" class="fa-solid fa-trash-can"></i></span></td>
                            </tr>
                          }


                        </tbody>
                      </table>
                </div>
            </div>
        </div>
    </div>   
</section>

<app-footer></app-footer>
