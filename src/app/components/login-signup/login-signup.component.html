@if (!isShow) {
    <section id="login">
        <div class="container vh-100">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col col-xl-9">
                    <div class="card border rounded">
                        <div class="row g-0">
                            <div class="col-lg-6 col-md-4">
                                <img class="img-fluid" src="imges/mobile-login.avif" alt="">
                            </div>
                            <div class="col-md-6 col-lg-6 align-items-center">
                                <div class="card-body p-4 p-lg-5 text-dark">
                                    <form [formGroup]="loginForm">
                                        <div class="pb-1 d-flex align-items-center mb-3">
                                            <i class="fas fa-cubes fa-2x me-3 cube"></i>
                                            <span class="h1 mb-0 fw-bold">Login</span>
                                        </div>
                                        <h5 class="fw-normal mb-3 pb-2">Login Into Your  Account</h5>
                                        <div class="form-outline mb-3">
                                            <label for="email" class="form-label">Email Address</label>
                                            <input placeholder="Enter Your Email..." name="email"  type="email" id="email" class="shadow-sm w-100 p-1 rounded" formControlName="email" >
                                        </div>
                                        <div class="form-outline mb-3">
                                            <label for="pass" class="form-label">Passowrd</label>
                                            @if (valid) { <p class="text-danger">Incorrect Password or Email</p>}
                                            <input placeholder="Enter Your Password..." name="pass"  type="password" id="pass" class="shadow-sm w-100 p-1 rounded" formControlName="password" >
                                        </div>
                                        <div class="pt-1 mb-3 text-center">
                                            <button type="button" class="btn btn-success py-2 px-4" (click)="loginUser()" >Login</button>
                                        </div>
                                        <p class="text-center mt-5 pb-lg-2">Don't Have An Account?
                                        <a (click)="signUp()" >Click Here</a></p>
                                        <div class="text-center">
                                            <button type="button" class="btn btn-dark" (click)="loginAdmin()"  >Admin Login</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
}


<!-- Sign Up -->

@if (isShow) {
    <section id="sign-up">
        <div class="container vh-100">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col col-xl-9">
                    <div class="card border rounded">
                        <div class="row g-0">
                            <div class="col-lg-6 col-md-4">
                                <img class="img-fluid" src="imges/sign-up.avif" alt="">
                            </div>
                            <div class="col-md-6 col-lg-6 align-items-center">
                                <div class="card-body  p-lg-5 text-dark">
                                    <form [formGroup]="signUpForm">
                                        <div class="pb-1 d-flex align-items-center mb-3">
                                            <i class="fas fa-cubes fa-2x me-3 cube"></i>
                                            <span class="h1 mb-0 fw-bold">Sign Up</span>
                                        </div>
                                        <h5 class="fw-normal mb-3 pb-2">Sign Up Into Your  Account</h5>
                                        <div class="form-outline mb-3">
                                            <label for="name" class="form-label">Name</label>
                                            <input placeholder="Enter Your Name..." formControlName="name" name="name"  type="text" id="name" class="shadow-sm w-100 p-1 rounded" >
                                        </div>
                                        <div class="form-outline mb-3">
                                            <label for="email" class="form-label">Email Address</label>
                                            <input placeholder="Enter Your Email..." formControlName="email" name="email"  type="email" id="email" class="shadow-sm w-100 p-1 rounded" >
                                        </div>
                                        <div class="form-outline mb-3">
                                            <label for="pass" class="form-label">Passowrd</label>
                                            <input placeholder="Enter Your Password..." formControlName="password" name="pass"  type="password" id="pass" class="shadow-sm w-100 p-1 rounded" >
                                        </div>
                                        <div class="pt-1 mb-3 text-center">
                                            <button type="button" class="btn btn-success py-2 px-4" (click)="submit()" [disabled]="!signUpForm.valid" >Sign Up</button>
                                        </div>
                                        <p class="text-center mt-1 pb-lg-2">Already Have An Account?
                                        <a (click)="login()" >Login Here</a></p>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
}
